    body {margin:0;

    ul {

      font-size: 35px;
      margin: 0;
      padding: 0;

      background-color: beige;
      position: fixed;
      top: 0;
      width: 100%;
      display: flex; 
      justify-content: center;

    }

      display: block;
      color: #67839a ;
      text-align: right;
      padding: 14px 16px;
      text-decoration: none;

    }

      background-color: #fbfcf8;}

    .active {

        font-size: 50px;  
        color: #cd5c5c;
       }

      .table-container  {
        display: flex;
      justify-content: center;
        align-items: center;
        min-height: calc(100vh - 120px);
     }

    table {
      border-collapse: collapse;
      width: 80%; 
    }

    th, td {
      text-align: left;
      padding: 8px;
      border: 1px solid #ddd;
    }

    .White {

    }


    #wed {

      background-color: #ddd;

      border-radius: 5px; 
      margin-bottom: 10px; 
      width: 60%;;

    
    }

    .rectangle {
      background-color: beige;

      border-radius: 5px; 
      width: 200px; 
      margin: 20px auto; 
      position: relative;

      display: flex;

      font-size:0.5cm;
      

    }

{

      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      position: fixed; 
      bottom: 100px; 
      right: 600px; }

</Style>
